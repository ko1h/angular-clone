<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Card</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Card Image:</label>
        <br>
        <input #newImage>
      </div>

      <div>
        <label>Card Tile:</label>
        <br>
        <input #newTitle>
      </div>
      <button (click)="submitForm(newImage.value, newTitle.value); newImage.value=''; newTile.value='';">Add</button>
    </div>
  </div>
</div>
